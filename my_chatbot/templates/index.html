<!DOCTYPE html>
<html lang="ko">
<head>
    <head>
    <meta charset="UTF-8">
    <title>나의 AI 챗봇 사이트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
    </head>
<body>
    <h1>한국 주식 정보 시스템</h1>
    <p>주식명을 검색하세요!</p>

    <form method="post">
        <input type="text" name="question" placeholder="여기에 질문을 입력하세요..." autofocus>
        <button type="submit">질문하기</button>
    </form>

    {% if answer %}
       <div class="answer">
    <p style="white-space: pre-wrap;"><strong>챗봇 답변:</strong> {{ answer }}</p>
</div>
    {% endif %}

</body>
</html>
